<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usinagem IA - Or√ßamentos</title>
    <style>
        :root { --primary: #004a99; --secondary: #27ae60; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: white; margin: 0; padding: 0; }
        .app-container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .content { padding: 20px; }
        .upload-area { border: 2px dashed #004a99; background: #f0f7ff; padding: 30px; border-radius: 15px; text-align: center; cursor: pointer; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; font-weight: bold; color: #444; margin-bottom: 5px; }
        input, select { width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-calc { width: 100%; background: var(--secondary); color: white; border: none; padding: 18px; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #loading { display: none; text-align: center; margin: 15px 0; color: var(--primary); font-weight: bold; }
        .result-card { display: none; background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-top: 20px; border-left: 8px solid var(--secondary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2 style="margin:0">Usinagem IA</h2>
        <p style="margin:5px 0 0; opacity:0.8; font-size:14px;">Or√ßamenta√ß√£o Inteligente</p>
    </div>

    <div class="content">
        <div class="upload-area" onclick="analisarIA()">
            <span style="font-size: 40px;">üì∑</span>
            <p style="margin: 10px 0 0; font-weight: bold; color: var(--primary);">Anexar Desenho T√©cnico</p>
            <p style="font-size: 12px; color: #777;">Toque para simular a leitura</p>
        </div>

        <div id="loading">üîç IA analisando geometria...</div>

        <div class="form-group">
            <label>Material</label>
            <select id="mat">
                <option value="7.85">A√ßo SAE 1045</option>
                <option value="2.7">Alum√≠nio 6061</option>
            </select>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1">
                <label>√ò (mm)</label>
                <input type="number" id="diam" placeholder="0">
            </div>
            <div class="form-group" style="flex:1">
                <label>Comp. (mm)</label>
                <input type="number" id="len" placeholder="0">
            </div>
        </div>

        <button class="btn-calc" onclick="calcular()">GERAR OR√áAMENTO</button>

        <div id="result" class="result-card">
            <p><strong>Peso:</strong> <span id="resPeso">0</span> kg</p>
            <h3 style="color: var(--secondary); margin:0;">Total: R$ <span id="resPreco">0,00</span></h3>
        </div>
    </div>
</div>

<script>
function analisarIA() {
    const loader = document.getElementById('loading');
    loader.style.display = 'block';
    setTimeout(() => {
        document.getElementById('diam').value = 50;
        document.getElementById('len').value = 120;
        loader.innerHTML = "‚úÖ Dados extra√≠dos!";
        setTimeout(() => { loader.style.display = 'none'; }, 1000);
    }, 2000);
}

function calcular() {
    let d = document.getElementById('diam').value / 10;
    let l = document.getElementById('len').value / 10;
    let dens = document.getElementById('mat').value;
    let peso = (Math.PI * Math.pow(d/2, 2) * l * dens) / 1000;
    let preco = (peso * 25) + 150;

    document.getElementById('resPeso').innerText = peso.toFixed(2);
    document.getElementById('resPreco').innerText = preco.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
